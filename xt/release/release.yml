---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  # or stuff that I like to spell incorrectly
  # intentionally
  stopwords:
    - dist.ini
    - FileFinder
    - TT
    - .tt
    - filenames
    - munge
    - JavaScript
    - ShareDir
    - plugins
    - version.js.tt
    - .js.tt
    - version.js
    - .js
    - js
    - tt

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class",regex allowed
  # for either Class or method.
  private:
    - Dist::Zilla::Plugin::Template::Tiny
